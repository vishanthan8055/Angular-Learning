<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{contact.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="http://localhost/{{contact.image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
         {{contact.address}}, <br/>
         {{contact.city}}, <br/>
         {{contact.pin}}
      </p>
    </mat-card-content>
 
  </mat-card>
