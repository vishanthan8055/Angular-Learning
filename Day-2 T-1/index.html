<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Good Morning!</h1>
        <button id="myBtn">Register!</button>
    </div>  
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="nav">
                <p>Register Now...<a class="close">X</a></p>
            </div>
            <div class="frm">
                <form>
                    <label for="fname">First-Name: </label>
                    <input type="text" id="fname">
                    <br>
                    <br>
                    <label for="lname">Last-Name: </label>
                    <input type="text" id="lname">
                    <br>
                    <br>
                    <label for="city">City: </label>
                    <input type="text" id="city">
                    <br>
                    <br>
                    <label for="age">Age: </label>
                    <input type="number" id="Age">
                    <br>
                    <br>
                    <label for="exp">Experience: </label>
                    <input type="number" id="exp">
                    <br>
                    <br>
                    <label for="abt">About-You: </label>
                    <textarea id="abt"></textarea>
                    <br>
                    <br>
                    <p>Gender:</p>
                    <input type="radio" name="gen" id="male"><label for="male">Male</label><br>
                    <input type="radio" name="gen" id="female"><label for="female">Female</label><br>
                    <input type="radio" name="gen" id="other"><label for="other">Other</label><br>
                    <br>
                    <p>Skillset:</p>
                    <input type="checkbox" name="skill" id="js"><label for="js">JavaScript</label><br>
                    <input type="checkbox" name="skill" id="py"><label for="py">Python</label><br>
                    <input type="checkbox" name="skill" id="c"><label for="c">C Language</label><br>
                    <br>
                    <button type="submit">Submit!</button>
                </form>
            </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
